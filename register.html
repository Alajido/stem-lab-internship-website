  <div class="container my-container mx-auto">
    <h1 class="text-center">Want To Register?</h1>
  
    <form action="" class="row gap-3 my-form">
      
      <div class="col-md-4 col1">
        <label for="firstname" class="form-label">First Name: </label>
        <input type="text" class="form-control" id="firstname" required>
      </div>
      
      <div class="col-md-4 ">
        <label for="lastname" class="form-label">Last Name: </label>
        <input type="text" class="form-control" id="lastname" required>
      </div>

      <div class="col1 ">
          <label for="text">Gender</label>

          <label for="male" class="radio-inline"><input type="radio" name="gender" id="male">Male</label>
          <label for="male" class="radio-inline"><input type="radio" name="gender" id="male">Male</label>
          <label for="male" class="radio-inline"><input type="radio" name="gender" id="male">Male</label>
      </div>

      <div class="col-md-4 col1">
        <label for="email" class="form-label">Email: </label>
        <input type="text" class="form-control" id="email" placeholder="e.g example@info.com" required>
      </div>

      <div class="col-md-4">
        <label for="email" class="form-label">Phone: </label>
        <input type="text" class="form-control" id="email" placeholder="(+234 )" required>
      </div>

      <div class="col-md-8 col1 ">
        <label for="password" class="form-label">Password: </label>
        <input type="text" class="form-control" id="password" required>
      </div>

      


      <!-- <button class="btn " style="background-color: orange; color:white;">log in</button> -->


      <!-- Register buttons -->
      <div class="text-center mb-3">
        <p>Not a member? <a href="#!">Register</a></p>
        <p>or sign up with:</p>
        
        <button type="button" class="btn btn-floating mx-1" style="background-color: rgb(235, 105, 45); color:white;">
          <i class="bi bi-facebook"></i>
        </button>
    
        <button type="button" class="btn btn-floating mx-1" style="background-color: rgb(235, 105, 45); color:white;">
          <i class="bi bi-google"></i>
        </button>
    
        <button type="button" class="btn btn-floating mx-1" style="background-color: rgb(235, 105, 45); color:white;">
          <i class="bi bi-twitter"></i>
        </button>
    
        <button type="button" class="btn btn-floating mx-1" style="background-color: rgb(235, 105, 45); color:white;">
          <i class="bi bi-github"></i>
        </button>
      </div>

    </form>
